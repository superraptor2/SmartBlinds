{% import "macros/macro.html" as macro %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Online Winkel - {% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for("static",filename="css/reset.css") }}">
    <link rel="stylesheet" href="{{ url_for("static",filename="css/stylesheet.css") }}">
</head>


<body>

<header>
    <a href="/" id="logo"></a>

    <nav>
        <ul>
            <li><a {% block home %}{% endblock %} href="{{ url_for("index") }}">Home</a></li>
            <li><a {% block devices %}{% endblock %} href="{{ url_for("devices")}}">Devices</a></li>
            <li><a {% block logs %}{% endblock %} href="{{ url_for("logs")}}">Logs</a></li>
            <li><a {% block about %}{% endblock %} href="{{ url_for("about")}}">About</a></li>
            <li><a {% block contact %}{% endblock %} href="{{ url_for("contact")}}">Contact</a></li>
            <li><a {% block login %}{% endblock %} href="{{ url_for("logout")}}">Logout</a></li>
        </ul>
    </nav>


</header>

{% block bodywidth %}
{% endblock %}

<section>
    {% block body %}

    {% endblock %}
</section>

    <footer class="footer-distributed">

			<div class="footer-right">

				<a href="https://www.facebook.com" id="facebook"></a>
                <a href="https://www.twitter.com" id="twitter"></a>
                <a href="https://www.youtube.com/" id="youtube"></a>
                <a href="https://www.linkedin.com/" id="linkedin"></a>

			</div>

			<div class="footer-left">

				<p class="footer-links">
					<a {% block home2 %}{% endblock %} href="{{ url_for("index") }}">Home</a>
                    <a {% block scenes2 %}{% endblock %} href="{{ url_for("devices")}}">Devices</a>
                    <a {% block logs2 %}{% endblock %} href="{{ url_for("logs")}}">Logs</a>
                    <a {% block about2 %}{% endblock %} href="{{ url_for("about")}}">About</a>
                    <a {% block contact2 %}{% endblock %} href="{{ url_for("contact")}}">Contact</a>
                    <a {% block login2 %}{% endblock %} href="{{ url_for("logout")}}">Logout</a>
				</p>

                <a href="http://student.howest.be/nico.clompen/portfolio/" ><p>Clompen Nico 2017</p></a>
			</div>

	</footer>
</body>
</html>
